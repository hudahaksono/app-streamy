        <!--=============== BOXICONS ===============-->

                            </a>
                        </li>
                    

                        <li class="nav__item">

                        <li class="nav__item">

                            </a>
                        </li>
                        

                    </ul>
                </div>
                
            <ul class="nav__list" id="tab">

                </li>

                <li class="nav__item" style="padding-right: 10px;">
                    <a href="#follow" class="nav__link">

                    <a href="#follow" class="nav__link">
